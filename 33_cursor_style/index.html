<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cursor Style</title>
    <style>
        img{
            width: 200px;
            height: 200px;
        }

        img:hover{
            cursor: help;
        }

        li:hover{
            cursor: progress;
        }

        a:hover{
            cursor: help;
        }
    </style>
</head>
<body>
    <img src="https://cdn.pixabay.com/photo/2019/07/07/14/03/fiat-500-4322521_1280.jpg">
    <a href="#" target="_blank" rel="noopener noreferrer">Google</a>
    <ul>
        <li>A</li>
        <li>B</li>
        <li>C</li>
    </ul>
</body>
</html>
