<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Visibility</title>
    <style>
        div{
            border: 1px solid black;
        }

        img{
            width: 120px;
        }

        .img-1{
            visibility: visible;
        }

        .img-2{
            visibility: hidden;
        }

    </style>
</head>
<body>
    <div>
        <img class="img-1" src="https://cdn.pixabay.com/photo/2012/11/02/13/02/car-63930_1280.jpg">
        <img class="img-2" src="https://cdn.pixabay.com/photo/2014/09/07/22/34/car-race-438467_1280.jpg">
    </div>   
</body>
</html>
