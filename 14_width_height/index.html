<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Width Height</title>

    <style>
        div{
            background-color: greenyellow;
            width: auto;
            height: 200px;
        }

        img{
            width: 100%;
        }

        button{
            width: 500px;
            height: 200px;
        }
    </style>
</head>
<body>
    <div></div>
    <img src="https://cdn.pixabay.com/photo/2023/11/14/15/46/nikon-8388022_1280.jpg">
    <button>Click</button>
</body>
</html>
