<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Opacity</title>
    <style>
        img{
            width: 150px;
        }

        img:hover{
            opacity: 0.7;
        }

        h1{
            opacity: 0.7;
        }

        h1:hover{
            opacity: 1;
        }
    </style>
</head>
<body>
    <img class="img-1" src="https://cdn.pixabay.com/photo/2017/05/31/18/38/sea-2361247_1280.jpg">
    <img class="img-2" src="https://cdn.pixabay.com/photo/2017/05/31/18/38/sea-2361247_1280.jpg">
    <img class="img-3" src="https://cdn.pixabay.com/photo/2017/05/31/18/38/sea-2361247_1280.jpg">
    <h1>Adisak</h1>
</body>
</html>
